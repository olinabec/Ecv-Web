<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Assignment 2</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/javascript.js"></script>
</head>
<body>
    <div id="question1_sum">
        <div>
            <h1>question 1: sum</h1>
            <label for="first_number">Please the first number:</label>
            <input type="text" id="first_number" name="first_number"></input>
        </div>
        <div>
            <label for="second_number">Please the second number:</label>
            <input type="text" id="second_number" name="second_number"></input>
        </div>
        <div>
            <button id="sum_button">Sum</button>
        </div>
        <div>
                <label id="result" class="result"></label>
        </div>
    </div>

    <div id="question2_odd_or_even_calculation">
            <h1>Question 2: odd or even number calculation</h1>
            <label for="number_input">Please the number:</label>
            <input type="text" id="number_input" name="number_input"></input>
            <button id="calculate_odd_or_even">Calculate</button>
            <div>
                    <label id="qustion2_result" class="result"></label>
            </div>
    </div>

    <div id="question3_find_the_second_big_number">
            <h1>Question 3: find the second big number</h1>
            <label for="number_input">Please the int array:</label>
            <input type="text" id="string_array" name="string_array"></input>
            <button id="get_the_second_number">Calculate</button>
            <div>
                <label id="qustion3_result" class="result"></label>
            </div>
    </div>
</body>
</html>
